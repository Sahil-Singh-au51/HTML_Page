<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE_3</title>
</head>

<body>
    <H1>Sign Up </H1>
    <Form>
        <br><br>
        <input type="text" id="firstName" name="firstName" placeholder="FirstName"><br><br>
        <input type="text" id="lastName" name="lastName" placeholder="LastName"><br><br>
        <input type="email" id="email" name="email" placeholder="Email"><br><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>

        <p>Select gender</p>
        Male <input type="radio" name="gender"><br>
        Female <input type="radio" name="gender"><br>
        Other <input type="radio" name="gender"><br><br>

        <label for="country">Country :</label>
        <select name="country" id="country">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="france">FRANCE</option>
            <option value="nepal">NEPAL</option><br><br>
        </select>
        <p>Write about your self</p>
        <textarea cols="30" rows="10" placeholder="type here"></textarea><br><br>

        <input type="submit" value="submit">
    </Form>
</body>

</html>
