<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition-delay: 2s;
            transition-property: width;
            transition-duration: 5s;
            transition-timing-function: linear;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>

    <h1>The transition-timing-function Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>

    <div></div>

</body>

</html>
